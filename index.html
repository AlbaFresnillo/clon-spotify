<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Spotify Profile</title>
  <script src="src/main.ts" type="module"></script>
  <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
</head>
<body>
  <header>
    <section id="publicSection">
      Sector publico: <br>
      <button id="loginButton">Login</button>
    </section>
    <section id="privateSection">
      Sector privado: <br>
      <section id="menuSection">
        <button id="profileButton">Profile</button>
        <button id="logoutButton">Logout</button>
        <img id="imgAvatar" src="src/img/avatar.png" />
        <span id="displayName"></span>    
        <div id="searchContainer">
          <img id="imgLoupe" src="src/img/loupe.png" />
          <input type="text" placeholder="Search music, artist, albums...">
        </div>
      </section>
    </section>
  </header>
  <aside>  
    <img id="logo" src="src/img/logo.png" alt="logo">
    <nav id="navAside">
      <ul>
        <li><a href="#" id="homeLink"><img src="src/img/home.png" alt="Home"></a></li>
        <li><a href="#" id="playlistsLink"><img src="src/img/playlist.png" alt="Playlists"></a></li>
        <li><a href="#" id="favoritesLink"><img src="src/img/favourites.png" alt="Favorites"></a></li>
      </ul>
    </nav>
  </aside>
  
  <main id="mainContent"> 
    <section id="profileSection" >
      <h1>Display your Spotify profile data</h1>
      <h2>Logged in as <span id="displayName"></span></h2>
      <ul>
        <li>User ID: <span id="id"></span></li>
        <li>Email: <span id="email"></span></li>
        <li>Spotify URI: <a id="uri" href="#"></a></li>
        <li>Link: <a id="url" href="#"></a></li>
      </ul>
    </section>
  </main>

  <footer>
    <section id="actionsSection">
      <p>Acciones comunes:</p>
      <button id="changeButton">Cambiar track</button>
      <!-- <audio controls>
        <button id="playButton">Play/Pause</button>
      </audio> -->
      <button id="playButton">Play/Pause</button>
    </section>
    <section id="spotifyEmbedSection">
      <div id="embed-iframe"></div>
    </section>
  </footer>
</body>
</html>
